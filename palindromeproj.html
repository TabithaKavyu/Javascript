<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Palindrome Checker </title>
    <script>
    function palindrome(str) {
      return (
       str.replace(/[\W_]/g, "").toLowerCase() ===
       str
       .replace(/[\W_]/g, "")
        .toLowerCase()
        .split("")
        .reverse()
        .join("")
    );
  }




palindrome("eye");
</script>
</head>
</html>
